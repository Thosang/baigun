<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบระบบจองห้อง - Loei Rajabhat University</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-container {
            width: 100%;
            max-width: 1100px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        /* ส่วนหัวจำลองหน้าเว็บ WordPress */
        .header-mockup {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* การตั้งค่า Iframe */
        .calendar-iframe {
            width: 100%;
            height: 850px; /* ปรับความสูงให้พอดีกับหน้าจอคอมพิวเตอร์ */
            border: none;
            border-radius: 10px;
            display: block;
        }

        /* ปรับแต่งสำหรับมือถือ */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .calendar-iframe {
                height: 650px; /* ลดความสูงลงเมื่อดูบนมือถือ */
            }
            .header-mockup h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="header-mockup">
        <h1>ตัวอย่างการแสดงผลบนเว็บไซต์ (Preview)</h1>
        <p>อาคารศูนย์คอมพิวเตอร์และศูนย์ภาษา มหาวิทยาลัยราชภัฏเลย</p>
    </div>

    <div class="preview-container">
        <iframe 
            src="https://script.google.com/a/macros/lru.ac.th/s/AKfycbwCM-_EbR3qNBrBYQgAWAqlLW20XrThn_9xbkeOWfZlz1TUmBoLoohLDMGkxRL3-F2q6Q/exec" 
            class="calendar-iframe"
            allow="geolocation; microphone; camera; midi; vrar; accountability-inst-id;"
            scrolling="yes">
        </iframe>
    </div>

    <div style="margin-top: 20px; font-size: 0.8rem; color: #888;">
        ตรวจสอบการคลิกที่ Legend และ Popup Swal.fire ว่าทำงานปกติหรือไม่
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบสร้างเอกสาร Word</title>
<script src="pizzip.min.js"></script>
<script src="docxtemplater.js"></script>
<script src="FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <button type="button" onclick="generateWord()">ดาวน์โหลดไฟล์ Word</button>
    </div>

    <script>
        // ตรวจสอบว่าฟังก์ชันถูกประกาศไว้ในระดับ Global
        window.generateWord = async function() {
            console.log("เริ่มทำงาน..."); // ลองใส่ log เพื่อเช็คใน Console
            try {
                const response = await fetch('./templated.docx');
                if (!response.ok) throw new Error("หาไฟล์ template.docx ไม่เจอ");
                
                const content = await response.arrayBuffer();
                const zip = new PizZip(content);
                const doc = new window.docxtemplater(zip, { 
                    paragraphLoop: true, 
                    linebreaks: true 
                });

                const dateParts = getThaiDateParts(document.getElementById('dateInput').value);
                const data = {
                    day: dateParts.d,
                    month: dateParts.m,
                    year: dateParts.y,
                    requesterName: document.getElementById('requesterName').value,
                    department: document.getElementById('department').value
                };

                doc.render(data);

                const out = doc.getZip().generate({
                    type: "blob",
                    mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
                });
                saveAs(out, "เอกสาร.docx");

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาด: " + error.message);
            }
        };

        function getThaiDateParts(dateString) {
            if (!dateString) return { d: "", m: "", y: "" };
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            const d = new Date(dateString);
            return {
                d: d.getDate(),
                m: months[d.getMonth()],
                y: d.getFullYear() + 543
            };
        }
    </script>
</body>
</html>

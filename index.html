<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบสร้างเอกสาร Word</title>
    
    <script src="./pizzip.min.js"></script>
    <script src="./docxtemplater.js"></script>
    <script src="./FileSaver.min.js"></script>
    
    <style>
        body { font-family: 'Sarabun', sans-serif; padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { background-color: #2b5797; color: white; border: none; padding: 14px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h3>สร้างไฟล์ Word (.docx)</h3>
        <div class="form-group">
            <label>วันที่:</label>
            <input type="date" id="dateInput">
        </div>
        <div class="form-group">
            <label>ชื่อผู้ขอ:</label>
            <input type="text" id="requesterName">
        </div>
        <div class="form-group">
            <label>สาขาวิชา:</label>
            <select id="department">
                <option>สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                <option>สาขาวิชาเทคโนโลยีสารสนเทศ</option>
                </select>
        </div>
        <button onclick="generateWord()">ดาวน์โหลดไฟล์ Word</button>
    </div>

    <script>
        // ฟังก์ชัน getThaiDateParts และ generateWord เหมือนเดิมที่เคยให้ไว้ครับ
        // อย่าลืมตรวจสอบว่าไฟล์ template.docx อยู่ในที่เดียวกันด้วยนะครับ
    </script>
</body>
</html>

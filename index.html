<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบสร้างเอกสาร Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.2/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        body { font-family: 'Sarabun', sans-serif; padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 550px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h3 { text-align: center; color: #2b5797; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #2b5797; color: white; border: none; padding: 14px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #1e3e6d; }
    </style>
</head>
<body>

<div class="container">
    <h3>สร้างไฟล์ Word (.docx)</h3>
    <div class="form-group">
        <label>วันที่:</label>
        <input type="date" id="dateInput">
    </div>
    <div class="form-group">
        <label>ชื่อผู้ขอ:</label>
        <input type="text" id="requesterName" placeholder="ระบุชื่อ-นามสกุล">
    </div>
    <div class="form-group">
        <label>สาขาวิชา:</label>
        <select id="department">
            <option value="">-- เลือกสาขาวิชา --</option>
            <option>สาขาวิชาคณิตศาสตร์</option>
            <option>สาขาวิชาวิทยาศาสตร์ชีวภาพ</option>
            <option>สาขาวิชาเคมีประยุกต์</option>
            <option>สาขาวิชาฟิสิกส์</option>
            <option>สาขาวิชาเกษตรศาสตร์</option>
            <option>สาขาวิชาสัตวศาสตร์</option>
            <option>สาขาวิชาวิทยาการคอมพิวเตอร์</option>
            <option>สาขาวิชาเทคโนโลยีสารสนเทศ</option>
            <option>สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งแวดล้อม</option>
            <option>สาขาวิชาอาหารและโภชนาการ</option>
            <option>สาขาวิชาวิทยาศาสตร์การกีฬาและการออกกำลังกาย</option>
            <option>สาขาวิชาเทคโนโลยีอาหาร</option>
            <option>สาขาวิชาสาธารณสุขศาสตร์</option>
        </select>
    </div>
    <button onclick="generateWord()">ดาวน์โหลดไฟล์ Word</button>
</div>

<script>
    // ฟังก์ชันดึงวันที่แยกส่วน
    function getThaiDateParts(dateString) {
        if (!dateString) return { d: "", m: "", y: "" };
        const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
        const d = new Date(dateString);
        return {
            d: d.getDate(),
            m: months[d.getMonth()],
            y: d.getFullYear() + 543
        };
    }

    async function generateWord() {
        try {
            // 1. ตรวจสอบว่า Library โหลดมาครบหรือยัง
            if (typeof window.PizZip === 'undefined') {
                throw new Error("Library PizZip ยังโหลดไม่เสร็จ กรุณารีเฟรชหน้าเว็บ");
            }

            // 2. โหลดไฟล์ต้นฉบับ
            const response = await fetch('./template.docx');
            if (!response.ok) throw new Error("ไม่พบไฟล์ template.docx ใน Repository");
            const content = await response.arrayBuffer();
            
            // 3. ตั้งค่าการจัดการไฟล์ Word
            const zip = new PizZip(content);
            const doc = new window.docxtemplater(zip, { 
                paragraphLoop: true, 
                linebreaks: true 
            });

            // 4. ดึงข้อมูลจากฟอร์ม
            const dateParts = getThaiDateParts(document.getElementById('dateInput').value);
            const data = {
                day: dateParts.d,
                month: dateParts.m,
                year: dateParts.y,
                requesterName: document.getElementById('requesterName').value,
                department: document.getElementById('department').value
            };

            // 5. ประมวลผลแทนที่ Tag
            doc.render(data);

            // 6. สร้างไฟล์และดาวน์โหลด
            const out = doc.getZip().generate({
                type: "blob",
                mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            });
            saveAs(out, "เอกสารคำร้อง.docx");

        } catch (error) {
            console.error(error);
            alert("เกิดข้อผิดพลาด: " + error.message);
        }
    }
</script>
</body>
</html>
